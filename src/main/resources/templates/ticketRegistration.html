<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <title>Metro ticketing service</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <link rel="stylesheet" th:href="@{/css/main.css}"
          href="../../css/main.css"/>

</head>

<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Moscow Metro</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="requestsList">Requests</a></li>
                <li><a href="createRequest">Create request</a></li>
                <li class="active"><a href="ticketRegistration">Ticket registration</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <div class="starter-template">
        <h1>Create ticket</h1>
    </div>

    <form th:action="@{/ticketRegistration}"
          th:object="${tariffView}" method="POST">
        <table>
            <tr>
                <td>Select Tariff :</td>
                <td>
                    <select th:field="*{id}">
                        <option value=""> --</option>
                        <option th:each="tariff : ${tariffs}"
                                th:value="${tariff.id}"
                                th:utext="${tariff.tariffType}"/>
                    </select>

                </td>
            </tr>

            <tr>
                <td>
                    <input type="submit" value="Create"/>
                </td>
            </tr>
        </table>
    </form>

</div>

<div th:if="${errorMessage}" th:utext="${errorMessage}"
     style="color:red;font-style:italic;">
</div>

<script type="text/javascript"
        src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
